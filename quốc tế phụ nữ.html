    <style>

        /* N·∫Øp h·ªôp */
        .gift-lid {

        /* Ruy bƒÉng trang tr√≠ */
        .ribbon {

        .ribbon::before, .ribbon::after {
            content: "";

            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            top: -5px;
        }

        .ribbon::before {

            background: white;

            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            font-size: 16px;

            padding: 10px;

        }

        /* Hi·ªáu ·ª©ng m·ªü h·ªôp */
        .gift-container.open .gift-lid {

        .gift-container.open .gift-box {
            transform: translateY(20px);
        }

        .gift-container.open .paper {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
